<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>Learning Vue 01</title>
</head>

<body>
      <div id="app">
            <h1>{{message}}</h1>
            <input v-model="message">
            <pre>
                  {{$data | json}}
            </pre>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
            new Vue({
                  el: '#app',
                  data: {
                        message: 'Hello World'
                  }
            })
      </script>
</body>

</html>
