<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>Learning Vue 02</title>
</head>

<body>
      <div id="app">
            <form>
                  <span class="error" v-show="!message">
                        You must enter a message
                  </span>
                  <textarea v-model="message">
                  </textarea>
                  <button type="submit" v-show="message">
                        Send Message
                  </button>
            </form>
            <pre> 
                  {{ $data | json }}
            </pre>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
            new Vue({
                  el: '#app',
                  data: {
                        message: ''
                  }
            })
      </script>
</body>

</html>
